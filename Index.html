<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemp's Ridley Sea Turtle - Presentation</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the presentation */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .slide-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }
        .slide-content {
            flex-grow: 1;
        }
        .slide-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Custom list style for nested lists */
        .list-circle {
            list-style-type: circle;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto mb-6 bg-white p-4 rounded-xl shadow-lg border-t-4 border-emerald-500">
        <h3 class="text-lg font-bold text-gray-800 mb-2">Turtle Presentation Navigator</h3>
        <p class="text-sm text-gray-600 mb-3">Click to open a different species presentation:</p>
        <div class="flex flex-wrap gap-2">
            <a href="loggerhead_presentation.html" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm rounded-full hover:bg-gray-300 transition">Loggerhead Sea Turtle</a>
            <a href="gopher_tortoise_presentation.html" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm rounded-full hover:bg-gray-300 transition">Gopher Tortoise</a>
            <a href="flattened_musk_turtle_presentation.html" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm rounded-full hover:bg-gray-300 transition">Flattened Musk Turtle</a>
            <a href="alabama_red_bellied_turtle_presentation.html" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm rounded-full hover:bg-gray-300 transition">Alabama Red-bellied Turtle</a>
        </div>
    </div>

    <div id="presentation-app" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
        
        <!-- Header: Using an ocean green theme for sea turtles -->
        <header class="bg-emerald-700 text-white p-4 sm:p-6">
            <h1 class="text-2xl sm:text-3xl font-extrabold">The Smallest Sea Turtle: Kemp's Ridley</h1>
            <p class="text-sm sm:text-base opacity-90 mt-1" id="slide-title">Loading...</p>
        </header>

        <!-- Slide Container -->
        <div id="slide-display" class="slide-container">
            <!-- Content will be injected here by JavaScript -->
        </div>

        <!-- Navigation and Indicator -->
        <footer class="p-4 sm:p-6 bg-gray-100 flex justify-between items-center border-t border-gray-200">
            <button id="prev-btn" onclick="prevSlide()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition duration-150 flex items-center disabled:opacity-50" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                Previous
            </button>
            
            <span id="slide-indicator" class="text-sm sm:text-base font-medium text-gray-600"></span>

            <button id="next-btn" onclick="nextSlide()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-700 transition duration-150 flex items-center disabled:opacity-50">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
            </button>
        </footer>
    </div>

    <script>
        let currentSlideIndex = 0;

        // --- Data for all Slides ---
        const slides = [
            // Slide 1: Introduction & Status
            {
                title: "Introduction: The Most Endangered Sea Turtle",
                // Updated image placeholder for clarity
                image: "https://placehold.co/800x450/4ade80/000000?text=Kemp's+Ridley+Adult+Carapace+View",
                alt: "Image of an adult Kemp's Ridley sea turtle swimming, showing its round shell.",
                content: `
                    <h2 class="text-3xl font-bold text-emerald-800 mb-4">The World's Smallest and Most Endangered</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-red-600">Status:</strong> **Critically Endangered**. This is the highest risk level.</li>
                        <li><strong class="text-emerald-600">Scientific Name:</strong> <em>Lepidochelys kempii</em>.</li>
                        <li><strong class="text-emerald-600">Size:</strong> They are the smallest sea turtle species, rarely exceeding 100 pounds.</li>
                        <li><strong class="text-emerald-600">Nesting Behavior:</strong> Famous for **Arribadas**, large synchronized nesting events in Mexico.</li>
                    </ul>
                `
            },
            // Slide 2: Physical Traits & Diet
            {
                title: "Physical Description and Diet",
                // Updated image placeholder for clarity
                image: "https://placehold.co/800x450/065f46/ffffff?text=Kemp's+Ridley+Head+and+Shell+Detail",
                alt: "Close-up image of a Kemp's Ridley's small head and olive-grey shell.",
                content: `
                    <h2 class="text-3xl font-bold text-emerald-800 mb-4">Compact and Fast</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-emerald-600">Shell (Carapace):</strong> Broad, short, and rounded. Color is usually **olive-grey** or dark green.</li>
                        <li><strong class="text-emerald-600">Head:</strong> Triangular and small compared to other sea turtles.</li>
                        <li><strong class="text-emerald-600">Flipper Claws:</strong> Each flipper has a single claw.</li>
                        <li><strong class="text-emerald-600">Diet:</strong> They are primarily **carnivores**. They feed in shallow coastal waters, eating crabs, mollusks, jellyfish, and sea urchins.</li>
                    </ul>
                `
            },
            // Slide 3: Habitat and Migration
            {
                title: "Habitat and Migration",
                image: "https://placehold.co/800x450/10b981/ffffff?text=Gulf+of+Mexico+Shallow+Coastal+Waters",
                alt: "Map or graphic showing the Gulf of Mexico and surrounding coastlines.",
                content: `
                    <h2 class="text-3xl font-bold text-emerald-800 mb-4">Shallow Water Specialists</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-emerald-600">Primary Range:</strong> They are most commonly found in the **Gulf of Mexico**, but juveniles migrate along the U.S. East Coast.</li>
                        <li><strong class="text-emerald-600">Feeding:</strong> They prefer **shallow coastal waters** (less than 160 feet deep) with sandy or muddy bottoms, where their favorite prey (crabs) live.</li>
                        <li><strong class="text-emerald-600">Nesting Sites:</strong> Almost all nesting occurs in **Tamaulipas, Mexico**, with very small nesting numbers in Texas.</li>
                    </ul>
                `
            },
            // Slide 4: Unique Identifier: The Symmetrical Crawl
            {
                title: "Unique Identifier: Symmetrical Crawl Track",
                // Updated image placeholder for clarity
                image: "https://placehold.co/800x350/fcd34d/92400e?text=Detailed+Photo+of+Kemp's+Ridley+Symmetrical+Track",
                alt: "Detailed photo of a symmetrical sea turtle crawl pattern on sand.",
                content: `
                    <h2 class="text-3xl font-bold text-emerald-800 mb-4">The Symmetrical Signature</h2>
                    <p class="text-lg text-gray-700 mb-4">Kemp's Ridley tracks are one of the easiest to identify due to their unique simultaneous flipper movement.</p>
                    
                    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-blue-700 mb-2">Key Track Features:</h3>
                        <p class="text-gray-700">1. **Symmetrical Crawl:** Both front flippers move at the same time, leaving **paired, parallel flipper marks**.</p>
                        <p class="text-gray-700 mt-1">2. **Body Drag:** A single, **straight, deep, central drag mark** is typically left by the body/tail.</p>
                        <p class="text-gray-700 mt-1">3. **Track Width:** Tracks are generally **narrow** compared to larger species like the Loggerhead.</p>
                    </div>
                `
            },
            // Slide 5: Reproduction and Nesting
            {
                title: "Reproduction: The Arribada",
                image: "https://placehold.co/800x450/4c1d95/ffffff?text=Arribada+Mass+Nesting+Event+Illustration",
                alt: "Illustration of dozens of sea turtles coming ashore at once for a mass nesting event.",
                content: `
                    <h2 class="text-3xl font-bold text-emerald-800 mb-4">The Synchronized Nesting Phenomenon</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-emerald-600">Arribada:</strong> The term (Spanish for "arrival") refers to the mass, synchronized nesting events where hundreds to thousands of females come ashore to nest during the day.</li>
                        <li><strong class="text-emerald-600">Timing:</strong> Arribadas usually occur between April and July.</li>
                        <li><strong class="text-emerald-600">Vulnerability:</strong> Because the majority of the population nests in one small area, they are highly vulnerable to localized threats, such as oil spills or severe storms.</li>
                    </ul>
                `
            },
            // Slide 6: Major Threats
            {
                title: "Major Threats to Survival",
                image: "https://placehold.co/800x450/b91c1c/ffffff?text=Fishing+Net+Bycatch+Illustration",
                alt: "Image showing a turtle caught in a shrimp trawl net (bycatch).",
                content: `
                    <h2 class="text-3xl font-bold text-red-700 mb-4">Threats in the Gulf of Mexico</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-red-600">Bycatch:</strong> Historically, the biggest threat has been being caught accidentally in fishing gear, especially shrimp trawls.</li>
                        <li><strong class="text-red-600">Oil Spills:</strong> As a Gulf of Mexico resident, the species is highly vulnerable to disasters like the Deepwater Horizon oil spill.</li>
                        <li><strong class="text-red-600">Climate Change:</strong> Rising sea levels threaten their low-lying nesting beaches in Mexico.</li>
                        <li><strong class="text-red-600">Predation:</strong> Nests are highly vulnerable to predators like coyotes and raccoons.</li>
                    </ul>
                `
            },
            // Slide 7: Conservation & How You Can Help
            {
                title: "Conservation Efforts and How You Can Help",
                image: "https://placehold.co/800x450/059669/ffffff?text=Turtle+Excluder+Device+and+Nesting+Protection",
                alt: "Image showing a Turtle Excluder Device (TED) being installed in a fishing net.",
                content: `
                    <h2 class="text-3xl font-bold text-emerald-800 mb-4">A Global Recovery Effort</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-emerald-600">TEDs (Turtle Excluder Devices):</strong> These mandatory devices in fishing nets allow turtles (and other large bycatch) to escape unharmed.</li>
                        <li><strong class="text-emerald-600">Nesting Beach Protection:</strong> The primary nesting beach at Rancho Nuevo, Mexico, is heavily monitored and protected 24/7 during nesting season.</li>
                        <li><strong class="text-emerald-600">How You Can Help:</strong>
                            <ul class="list-circle list-inside ml-5 text-gray-700">
                                <li>Never buy products made from sea turtles.</li>
                                <li>Reduce plastic use, especially single-use plastics, as ingestion is a major threat.</li>
                                <li>Support organizations focused on Gulf of Mexico conservation.</li>
                            </ul>
                        </li>
                    </ul>
                `
            }
        ];

        // --- JavaScript Functions for Presentation Logic ---

        function renderSlide(index) {
            const slide = slides[index];
            const display = document.getElementById('slide-display');
            document.getElementById('slide-title').textContent = `Slide ${index + 1} of ${slides.length}: ${slide.title}`;

            display.innerHTML = `
                <div class="slide-content">
                    <img src="${slide.image}" alt="${slide.alt}" class="slide-image mb-6 shadow-lg">
                    <div class="p-2">
                        ${slide.content}
                    </div>
                </div>
            `;
            
            document.getElementById('slide-indicator').textContent = `Slide ${index + 1} / ${slides.length}`;
            updateNavigationButtons(index);
        }

        function updateNavigationButtons(index) {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
        }

        window.nextSlide = function() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide(currentSlideIndex);
            }
        }

        window.prevSlide = function() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide(currentSlideIndex);
            }
        }

        // Initialize the presentation
        document.addEventListener('DOMContentLoaded', () => {
            renderSlide(currentSlideIndex);
        });
    </script>

</body>
</html>
