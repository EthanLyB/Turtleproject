<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alabama Red-bellied Turtle - Presentation</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the presentation */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .slide-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }
        .slide-content {
            flex-grow: 1;
        }
        .slide-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Custom list style for nested lists */
        .list-circle {
            list-style-type: circle;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="presentation-app" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
        
        <!-- Header: Using a green/red theme for the delta habitat and red belly -->
        <header class="bg-green-700 text-white p-4 sm:p-6">
            <h1 class="text-2xl sm:text-3xl font-extrabold">The Delta Gem: Alabama Red-bellied Turtle</h1>
            <p class="text-sm sm:text-base opacity-90 mt-1" id="slide-title">Loading...</p>
        </header>

        <!-- Slide Container -->
        <div id="slide-display" class="slide-container">
            <!-- Content will be injected here by JavaScript -->
        </div>

        <!-- Navigation and Indicator -->
        <footer class="p-4 sm:p-6 bg-gray-100 flex justify-between items-center border-t border-gray-200">
            <button id="prev-btn" onclick="prevSlide()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition duration-150 flex items-center disabled:opacity-50" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                Previous
            </button>
            
            <span id="slide-indicator" class="text-sm sm:text-base font-medium text-gray-600"></span>

            <button id="next-btn" onclick="nextSlide()" class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition duration-150 flex items-center disabled:opacity-50">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
            </button>
        </footer>
    </div>

    <script>
        let currentSlideIndex = 0;

        // --- Data for all Slides ---
        const slides = [
            // Slide 1: Introduction & Status
            {
                title: "Introduction: Alabama's Official State Reptile",
                // Image showing the turtle basking on a log in a bayou
                image: "https://placehold.co/800x450/166534/ffffff?text=Red-bellied+Turtle+Basking+in+Delta",
                alt: "Image of an Alabama Red-bellied Turtle basking on a log in a swampy, bayou environment.",
                content: `
                    <h2 class="text-3xl font-bold text-green-800 mb-4">A Local Treasure of the Mobile Bay Delta</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-red-600">Status:</strong> **Federally Endangered**. This means it is in danger of extinction throughout all or a significant portion of its range.</li>
                        <li><strong class="text-green-600">Scientific Name:</strong> <em>Pseudemys alabamensis</em>.</li>
                        <li><strong class="text-green-600">State Symbol:</strong> It is designated as the **official state reptile of Alabama**.</li>
                        <li><strong class="text-green-600">Range:</strong> This turtle lives only in the **Mobile Bay and Mobile-Tensaw River Delta** system.</li>
                    </ul>
                `
            },
            // Slide 2: Physical Traits & Diet
            {
                title: "Physical Description and Diet",
                // Image showing the reddish plastron (belly)
                image: "https://placehold.co/800x450/dc2626/ffffff?text=Turtle+Showing+Red+Plastron+and+Head+Stripes",
                alt: "Close-up image of the turtle's underside (plastron), highlighting the reddish-orange color.",
                content: `
                    <h2 class="text-3xl font-bold text-green-800 mb-4">The Reason for the Name: Red Belly</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-red-600">Shell (Plastron):</strong> The bottom shell (**plastron**) is a bright reddish or orange color, giving the turtle its name.</li>
                        <li><strong class="text-green-600">Carapace:</strong> The top shell is dark (olive to black) and domed, with light markings.</li>
                        <li><strong class="text-green-600">Head Stripes:</strong> They have distinctive yellow or cream stripes on their head and neck, including a key identifying feature: a line forming a **single, upward-pointing arrow** shape between the eyes.</li>
                        <li><strong class="text-green-600">Diet:</strong> They are mainly **herbivores**, eating aquatic plants like submerged grasses and algae found in the delta.</li>
                    </ul>
                `
            },
            // Slide 3: Habitat Requirements
            {
                title: "Habitat: Brackish and Tidal Marshes",
                image: "https://placehold.co/800x450/064e3b/ffffff?text=Mobile-Tensaw+Delta+Marshland",
                alt: "Image of the Mobile-Tensaw River Delta, showing lush green marsh grass and calm water.",
                content: `
                    <h2 class="text-3xl font-bold text-green-800 mb-4">Life in the Mix of Fresh and Salt Water</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-green-600">Specific Needs:</strong> The turtle lives in the Mobile-Tensaw Delta, where freshwater meets the salt water of Mobile Bay (**brackish water**).</li>
                        <li><strong class="text-green-600">Ideal Areas:</strong> They prefer tidal marshes, sloughs, and bayous that have abundant aquatic vegetation for food and basking logs for warmth.</li>
                        <li><strong class="text-green-600">Tidal Dependency:</strong> Their habitat is strongly influenced by the daily tides, which expose mud flats for feeding and affect nesting sites.</li>
                    </ul>
                `
            },
            // Slide 4: Unique Identifier: The Red Belly and Arrow Mark
            {
                title: "Unique Identifier: Color and Markings",
                // Image focusing on the head stripe and plastron color
                image: "https://placehold.co/800x350/f97316/000000?text=Close-up+of+Head+Stripes+and+Red+Plastron",
                alt: "Diagram illustrating the specific markings on the turtle's head and the color of its belly.",
                content: `
                    <h2 class="text-3xl font-bold text-green-800 mb-4">Spotting the Alabama State Turtle</h2>
                    <p class="text-lg text-gray-700 mb-4">Since this turtle is primarily aquatic, identification relies on physical traits seen during basking or capture, rather than tracks.</p>
                    
                    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-blue-700 mb-2">Key Identification Features:</h3>
                        <p class="text-gray-700">1. **Red Plastron:** The unique red-to-orange color on the belly is the best field mark (though it can fade in older turtles).</p>
                        <p class="text-gray-700 mt-1">2. **Arrow Mark:** Look for the distinctive **yellow stripe** behind each eye that connects over the nose to form a **V or arrow shape**.</p>
                        <p class="text-gray-700 mt-1">3. **Overall Size:** They are large turtles, with adults reaching up to 13 inches in shell length, similar in size to other pond sliders.</p>
                    </div>
                `
            },
            // Slide 5: Reproduction and Nesting
            {
                title: "Reproduction: Nesting in Sand Banks",
                image: "https://placehold.co/800x450/4c1d95/ffffff?text=Turtle+Laying+Eggs+in+Sandy+Riverbank",
                alt: "Image showing a female turtle digging a nest on a sandy bank near the water's edge.",
                content: `
                    <h2 class="text-3xl font-bold text-green-800 mb-4">Seeking High Ground to Lay Eggs</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-green-600">Nesting Season:</strong> Females usually nest in late spring and early summer.</li>
                        <li><strong class="text-green-600">Nest Location:</strong> They need soft, sandy soil on **elevated banks, levees, or small islands** adjacent to the water. This is crucial to avoid flooding during high tide.</li>
                        <li><strong class="text-red-600">Threat:</strong> The loss of suitable, predator-free nesting areas is a major limiting factor for population recovery.</li>
                        <li><strong class="text-green-600">Clutch Size:</strong> Females may lay several clutches per season, with each clutch containing between 6 and 10 eggs.</li>
                    </ul>
                `
            },
            // Slide 6: Major Threats
            {
                title: "Major Threats: Habitat Change and Predators",
                image: "https://placehold.co/800x450/b91c1c/ffffff?text=Boat+in+Delta+and+Raccoon+on+Bank",
                alt: "Image showing a motorized boat operating near a marsh and a raccoon lurking on the riverbank, representing threats.",
                content: `
                    <h2 class="text-3xl font-bold text-red-700 mb-4">The Dangers of a Fragile Ecosystem</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-red-600">Habitat Destruction:</strong> Coastal development and erosion reduce the available nesting and feeding marshland.</li>
                        <li><strong class="text-red-600">Boat Strikes:</strong> As large, slow-moving turtles that bask and feed near the surface, they are vulnerable to injury or death from motorboat propellers.</li>
                        <li><strong class="text-red-600">Nest Predation:</strong> Raccoons and other predators often target their nests. Since nesting spots are limited, losing a nest is a big blow to the population.</li>
                        <li><strong class="text-red-600">Altered Salinity:</strong> Changes to the river's flow (due to dams or upstream uses) can increase salinity, harming the aquatic plants they rely on for food.</li>
                    </ul>
                `
            },
            // Slide 7: Conservation & How You Can Help
            {
                title: "Conservation Efforts and How to Help",
                image: "https://placehold.co/800x450/059669/ffffff?text=Protecting+Turtle+Nests+with+Wire+Cages",
                alt: "Image of a wire cage protecting a turtle nest from predators on a sandy bank.",
                content: `
                    <h2 class="text-3xl font-bold text-green-800 mb-4">Protecting the Delta's Native Reptile</h2>
                    <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                        <li><strong class="text-green-600">Nesting Site Management:</strong> Researchers install wire cages over nests to protect them from predators (called **predator exclusion devices**).</li>
                        <li><strong class="text-green-600">Habitat Preservation:</strong> Large areas of the Mobile-Tensaw Delta are protected by state and federal agencies to ensure their habitat remains stable.</li>
                        <li><strong class="text-green-600">How You Can Help:</strong>
                            <ul class="list-circle list-inside ml-5 text-gray-700">
                                <li>Be aware of turtles when boating in the Delta and avoid shallow, marshy areas.</li>
                                <li>Never litter, as trash and pollution directly impact the quality of the water the turtle needs.</li>
                                <li>Learn about and support local efforts to keep the Mobile Bay watershed healthy and clean.</li>
                            </ul>
                        </li>
                    </ul>
                `
            }
        ];

        // --- JavaScript Functions for Presentation Logic ---

        function renderSlide(index) {
            const slide = slides[index];
            const display = document.getElementById('slide-display');
            document.getElementById('slide-title').textContent = `Slide ${index + 1} of ${slides.length}: ${slide.title}`;

            display.innerHTML = `
                <div class="slide-content">
                    <img src="${slide.image}" alt="${slide.alt}" class="slide-image mb-6 shadow-lg">
                    <div class="p-2">
                        ${slide.content}
                    </div>
                </div>
            `;
            
            document.getElementById('slide-indicator').textContent = `Slide ${index + 1} / ${slides.length}`;
            updateNavigationButtons(index);
        }

        function updateNavigationButtons(index) {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
        }

        window.nextSlide = function() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide(currentSlideIndex);
            }
        }

        window.prevSlide = function() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide(currentSlideIndex);
            }
        }

        // Initialize the presentation
        document.addEventListener('DOMContentLoaded', () => {
            renderSlide(currentSlideIndex);
        });
    </script>

</body>
</html>
